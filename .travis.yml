# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r


language: R

sudo: required
cache: packages
bioc_required: true

r:
  - oldrel
  - release
  - devel
  - bioc-release
  - bioc-devel
python : 
  - "3.0"
  
 before_install:
  - sudo apt-get -y install python3-pip python-dev
  - sudo pip3 install -U setuptools
  - sudo pip3 install -U virtualenvwrapper
  - python3 -V
  - pip3 -V