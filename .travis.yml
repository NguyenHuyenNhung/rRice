# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r


language: R
sudo: true
cache: packages
bioc_required: true

before_install:
  - sudo apt-get update
  - sudo apt-get install python3
  
addons:
  apt:
    sources:
      - deadsnakes # source required so it finds the package definition below
    packages:
      - python3-pip
      - python-pip
      
before_install:
  - sudo pip install --upgrade pip

r:
  - oldrel
  - release
  - devel
  - bioc-release
  - bioc-devel
  
os:
  - linux
  #- osx